<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bond Room API Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #swagger-ui {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function () {
        const tagOrder = {
          "Auth": 0,
          "Mentee Role": 1,
          "Mentor Role": 2,
          "Shared Role": 3,
          "General": 4,
        };
        window.ui = SwaggerUIBundle({
          url: "/api/schema/",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis],
          layout: "BaseLayout",
          tagsSorter: (a, b) => (tagOrder[a] ?? 999) - (tagOrder[b] ?? 999) || a.localeCompare(b),
          operationsSorter: "alpha",
          persistAuthorization: true,
        });
      };
    </script>
  </body>
</html>
