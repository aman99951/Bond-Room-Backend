name: Backend CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  # Stage 1: fast model/logic checks.
  unit:
    name: Backend Unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Migration guard (must be clean and fully applicable)
        env:
          DJANGO_SETTINGS_MODULE: bondroom_backend.settings_test
          USE_SQLITE_FOR_TESTS: "1"
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput
          python manage.py migrate --check
          python manage.py check

      - name: Run unit tests (JUnit + coverage)
        env:
          DJANGO_SETTINGS_MODULE: bondroom_backend.settings_test
          USE_SQLITE_FOR_TESTS: "1"
        run: bash scripts/ci/run_pytest_stage.sh unit "core/tests.py"

      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-artifacts
          path: artifacts/unit/

  # Stage 2: API/integration coverage across the schema-driven suite.
  integration:
    name: Backend Integration
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run integration tests (JUnit + coverage)
        env:
          DJANGO_SETTINGS_MODULE: bondroom_backend.settings_test
          USE_SQLITE_FOR_TESTS: "1"
        run: bash scripts/ci/run_pytest_stage.sh integration "core/tests_api_automation.py"

      - name: Upload integration artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-artifacts
          path: artifacts/integration/

  # Stage 3: contract gate - runtime schema must match committed schema.
  contract:
    name: Backend Contract (Schema Diff)
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify schema diff gate
        env:
          DJANGO_SETTINGS_MODULE: bondroom_backend.settings_test
          USE_SQLITE_FOR_TESTS: "1"
        run: bash scripts/ci/check_schema_diff.sh "api/schema/openapi.json"

      - name: Upload contract artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-contract-artifacts
          path: artifacts/contract/
